<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Test For Template</h1>

    {% if products %}
        <h2>{{ count }} Results:</h2>
        <br>
        {% for product in products %}
            <li>{{ product }} === {{ product.complex_id }}</li>
        {% endfor %}
    {% else %}
        <br>
        <h2>No objects with this filter</h2>
    {% endif %}

</body>
</html>
